      <b class="wib20">14:03 WIB</b>
      <b class="b28">15/05/2023</b>
      <div class="dashboard-child2"></div>
      <footer class="dashboard-child3"></footer>
      <div class="copyright-202314">Copyright @ 2023</div>
      <img

      <input class="search8" type="search" placeholder="Search" />

      <img

      />

      <button class="iconcircle-arrow-left11">
        <img

          alt=""
          src="./public/circlearrowleft1.svg"
        />
      </button>
      <img class="dashboard-child5" alt="" src="./public/vector-4.svg" />

      <img class="dashboard-child6" alt="" src="./public/vector-4.svg" />

      <img class="dashboard-child7" alt="" src="./public/vector-4.svg" />

      <button class="iconnotebook-parent" id="frameButton">
        <img class="iconnotebook11" alt="" src="./public/iconnotebook.svg" />

        <div class="mata-kuliah13">Mata Kuliah</div>
      </button>
      <button class="iconarrow-right-parent8" id="frameButton1">
        <img class="iconnotebook11" alt="" src="./public/iconarrowright.svg" />

        <div class="keluar11">Keluar</div>
      </button>
      <div class="rectangle-parent44">

        <button class="frame-parent12">
          <div class="rectangle-parent45">
            <div class="frame-child121"></div>
            <div class="frame-child122"></div>
            <div class="frame-child123"></div>

      <img
        class="mask-group-icon11"
        alt=""
        src="./public/mask-group@2x.png"
        id="maskGroupIcon"
      />

      <img class="vector-icon13" alt="" src="./public/vector4.svg" />

      <div class="rectangle-parent46">
        <img
          class="frame-child125"
          alt=""
          src="./public/rectangle-5921@2x.png"
          data-animate-on-scroll
        />

        <div class="selamat-datang-di-container">
          <p class="selamat-datang-di">
            SELAMAT DATANG DI SISTEM ELEKTRONIK RENCANA PEMBELAJARAN
          </p>
          <p class="selamat-datang-di">

            <span class="e-"> (E-</span>
            <span class="rps11">RPS) </span>
          </p>
          <p class="selamat-datang-di">UNIVERSITAS AMIKOM YOGYAKARTA</p>
        </div>
      </div>
    </div>

    <script>
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "./not-found.html";
        });
      }
      
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./mata-kuliah.html";
        });
      }
      
      var frameButton1 = document.getElementById("frameButton1");
      if (frameButton1) {
        frameButton1.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var maskGroupIcon = document.getElementById("maskGroupIcon");
      if (maskGroupIcon) {
        maskGroupIcon.addEventListener("click", function (e) {
          window.location.href = "./not-found.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
