<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./mata-kuliah.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Porter Sans Block:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="mata-kuliah1">
      <b class="b">15/05/2023</b>
      <b class="wib">14:03 WIB</b>
      <div class="mata-kuliah-child"></div>
      <nav class="mata-kuliah-item"></nav>
      <input class="mata-kuliah-inner" type="text" />

      <img
        class="logo-icon"
        alt=""
        src="./public/logo@2x.png"
        id="logoIcon"
        data-animate-on-scroll
      />

      <div class="mata-kuliah-child1"></div>
      <footer class="rectangle-footer"></footer>
      <div class="copyright-2023">Copyright @ 2023</div>
      <form class="matkul">
        <div class="matkul-child"></div>
        <div class="show">Show</div>
        <div class="entries">entries</div>
        <div class="tabel">
          <div class="rectangle-group">
            <input class="rectangle-input" type="text" />

            <input class="frame-child1" type="text" />

            <b class="opsi">Opsi</b>
            <img
              class="icon-naik-turun"
              alt=""
              src="./public/icon-naik-turun2.svg"
            />
          </div>
          <div class="rectangle-container">
            <textarea class="rectangle-textarea"> </textarea>
            <input class="frame-child2" type="text" />

            <div class="perancangan-web-1">Perancangan Web 1</div>
            <b class="nama-mata-kuliah">Nama Mata Kuliah</b>
            <img
              class="icon-naik-turun1"
              alt=""
              src="./public/icon-naik-turun2.svg"
            />
          </div>
          <div class="frame-div">
            <textarea class="frame-child3"> </textarea>
            <b class="no2">No</b>
            <div class="div3">1.</div>
            <img
              class="icon-naik-turun2"
              alt=""
              src="./public/icon-naik-turun3.svg"
            />

            <div class="frame-child4"></div>
          </div>
          <button class="e-rps" id="eRPS">
            <b class="e-rps1">E-RPS</b>
          </button>
          <button class="cp-mk" id="cPMK">
            <b class="e-rps1">CP-MK</b>
          </button>
          <button class="daftar-pustaka" id="daftarPustaka">
            <b class="daftar-pustaka1">Daftar Pustaka</b>
          </button>
          <button class="presentase-penilaian" id="presentasePenilaian">
            <b class="presentase-penilaian1">Presentase Penilaian</b>
          </button>
        </div>
        <div class="showing-1-to">Showing 1 to 1 of 1 entries</div>
        <div class="mata-kuliah-mohamad">
          Mata Kuliah Mohamad Afid Yoga Pratama Putra
        </div>
        <select class="parent">
          <option value="10">10</option>
          <option value="9">9</option>
          <option value="8">8</option>
        </select>
        <button class="next">
          <b class="previous">Previous</b>
          <b class="next1">Next</b>
          <div class="next-child"></div>
          <b class="b1">1</b>
        </button>
        <input class="search" type="text" placeholder="Search" />
      </form>
      <div class="tahun-ajaran">Tahun Ajaran</div>
      <b class="b">15/05/2023</b>
      <b class="wib">14:03 WIB</b>
      <button class="tampilan-wrapper">
        <b class="tampilan">Tampilan</b>
      </button>
      <select class="genap-parent">
        <option value="2022-2023 - Genap">2022-2023 - Genap</option>
        <option value="2022-2023 - Ganjil">2022-2023 - Ganjil</option>
      </select>
      <b class="e-rps-container" data-animate-on-scroll>
        <span>E - </span>
        <span class="rps">RPS</span>
      </b>
      <div class="hello-mohamad-afid-container">
        <b>Hello</b>
        <span class="mohamad-afid-yoga">, Mohamad Afid Yoga Pratama Putra</span>
      </div>
      <div class="dosen">Dosen</div>
      <img
        class="ant-designsearch-outlined-icon"
        alt=""
        src="./public/antdesignsearchoutlined.svg"
      />

      <div class="search1">Search</div>
      <button class="vector-parent" id="groupButton">
        <img class="circle-arrow-left-icon" alt="" src="./public/vector3.svg" />

        <div class="group-child"></div>
      </button>
      <div class="mata-kuliah-child2"></div>
      <button class="iconcircle-arrow-left">
        <img
          class="circle-arrow-left-icon"
          alt=""
          src="./public/circlearrowleft.svg"
        />
      </button>
      <img class="mata-kuliah-child3" alt="" src="./public/vector-4.svg" />

      <img class="mata-kuliah-child4" alt="" src="./public/vector-4.svg" />

      <img class="mata-kuliah-child5" alt="" src="./public/vector-4.svg" />

      <button class="frame-button">
        <div class="frame-child5"></div>
        <img class="iconnotebook" alt="" src="./public/iconnotebook.svg" />

        <div class="mata-kuliah2">Mata Kuliah</div>
      </button>
      <button class="iconarrow-right-parent" id="frameButton2">
        <img class="iconnotebook" alt="" src="./public/iconarrowright.svg" />

        <div class="keluar">Keluar</div>
      </button>
      <button class="mata-kuliah-inner1" id="frameButton3">
        <div class="frame-parent">
          <div class="rectangle-parent1">
            <div class="frame-child6"></div>
            <div class="frame-child7"></div>
            <div class="frame-child8"></div>
            <div class="frame-child9"></div>
          </div>
          <div class="dashboard">Dashboard</div>
        </div>
      </button>
      <img
        class="mask-group-icon"
        alt=""
        src="./public/mask-group@2x.png"
        id="maskGroupIcon"
      />

      <img class="vector-icon2" alt="" src="./public/vector4.svg" />
    </div>

    <script>
      var logoIcon = document.getElementById("logoIcon");
      if (logoIcon) {
        logoIcon.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      
      var eRPS = document.getElementById("eRPS");
      if (eRPS) {
        eRPS.addEventListener("click", function (e) {
          window.location.href = "./e-r-p-s.html";
        });
      }
      
      var cPMK = document.getElementById("cPMK");
      if (cPMK) {
        cPMK.addEventListener("click", function (e) {
          window.location.href = "./c-p-m-k.html";
        });
      }
      
      var daftarPustaka = document.getElementById("daftarPustaka");
      if (daftarPustaka) {
        daftarPustaka.addEventListener("click", function (e) {
          window.location.href = "./daftar-pustaka.html";
        });
      }
      
      var presentasePenilaian = document.getElementById("presentasePenilaian");
      if (presentasePenilaian) {
        presentasePenilaian.addEventListener("click", function (e) {
          window.location.href = "./presentase-penilaian.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./not-found.html";
        });
      }
      
      var frameButton2 = document.getElementById("frameButton2");
      if (frameButton2) {
        frameButton2.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var frameButton3 = document.getElementById("frameButton3");
      if (frameButton3) {
        frameButton3.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      
      var maskGroupIcon = document.getElementById("maskGroupIcon");
      if (maskGroupIcon) {
        maskGroupIcon.addEventListener("click", function (e) {
          window.location.href = "./not-found.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
